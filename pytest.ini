[pytest]
markers =
    presentation: 프레젠테이션 계층 테스트 (API 엔드포인트)
    service: 서비스/비즈니스 계층 테스트
    repository: 저장소/데이터베이스 계층 테스트
    integration: 계층 간 통합 테스트
    async_test: 비동기 테스트
    sync_test: 동기 테스트
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::DeprecationWarning:asyncio.*
