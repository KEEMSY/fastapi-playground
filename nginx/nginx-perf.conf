user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 - 성능 테스트에 유용한 정보 포함
    log_format perf '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" '
                    'rt=$request_time '
                    'uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" '
                    'urt="$upstream_response_time" '
                    'upstream="$upstream_addr"';

    access_log /var/log/nginx/access.log perf;

    # 성능 최적화 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript;

    # 업스트림 서버 설정 (로드밸런싱)
    upstream app_servers {
        # 로드밸런싱 알고리즘: least_conn (최소 연결)
        # 다른 옵션: round_robin (기본), ip_hash, random
        least_conn;

        server perf_app_1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server perf_app_2:8000 weight=1 max_fails=3 fail_timeout=30s;
        server perf_app_3:8000 weight=1 max_fails=3 fail_timeout=30s;

        # Keep-alive 연결 유지
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # 클라이언트 요청 크기 제한
        client_max_body_size 10m;

        location / {
            proxy_pass http://app_servers;

            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # HTTP 1.1 및 Keep-alive 설정
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 버퍼 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;
        }

        # Nginx 상태 확인 엔드포인트
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
