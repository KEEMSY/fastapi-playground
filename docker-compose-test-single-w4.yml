version: '3.8'
# 성능 테스트: 단일 인스턴스, 워커 4개
# 사용법: docker-compose -f docker-compose-test-single-w4.yml up -d

services:
  app:
    container_name: test_single_w4_app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/home/fastAPI-Playground
    ports:
      - "7777:8000"
    environment:
      ENVIRONMENT: production
      INSTANCE_ID: "single"
      WORKERS: "4"
      SYNC_SQLALCHEMY_DATABASE_URL: postgresql://postgres:test@db:5432/fastapi_playground
      ASYNC_SQLALCHEMY_DATABASE_URL: postgresql+asyncpg://postgres:test@db:5432/fastapi_playground
      REDIS_URL: redis://:myStrongPassword@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myStrongPassword
      DATABASE_URL: postgresql://postgres:test@db:5432/fastapi_playground
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: fastapi_playground
      ENABLE_METRICS: "true"
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
    command: ["bash", "./scripts/start-prod.sh"]
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    networks:
      - test_single_w4_network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G

  db:
    container_name: test_single_w4_postgres
    image: postgres:15
    volumes:
      - test_single_w4_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: fastapi_playground
    ports:
      - "15432:5432"
    networks:
      - test_single_w4_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastapi_playground"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "effective_cache_size=512MB"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  redis:
    container_name: test_single_w4_redis
    image: redis:7.2.5-alpine
    hostname: redis
    command:
      - 'redis-server'
      - '--requirepass myStrongPassword'
      - '--maxmemory 256mb'
      - '--maxmemory-policy allkeys-lru'
    ports:
      - "16379:6379"
    networks:
      - test_single_w4_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  test_single_w4_network:
    name: test_single_w4_network
    external: false

volumes:
  test_single_w4_postgres_data:
